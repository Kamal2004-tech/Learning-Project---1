<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Global Styling */
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('Login.jpg') no-repeat center center/cover;
            color: #fff;
            overflow: hidden;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            /* Increased from 380px */
            padding: 60px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(12px);
            position: relative;
            animation: fadeIn 1.2s ease-in-out;
        }


        h2 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 25px;
            letter-spacing: 1px;
            height: 40px;
            line-height: 40px;
        }

        .input-field {
            position: relative;
            margin-bottom: 25px;
        }

        .input-field input {
            width: calc(100% - 36px);
            /* Adjusted width to ensure padding doesn't break alignment */
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.15);
            border: none;
            outline: none;
            border-radius: 50px;
            color: #fff;
            font-size: 1rem;
            transition: 0.3s ease-in-out;
        }

        .input-field input:focus {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.3);
        }

        .input-field label {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            pointer-events: none;
            color: #ddd;
            transition: 0.3s;
        }

        .input-field input:focus+label,
        .input-field input:not(:placeholder-shown)+label {
            top: -8px;
            left: 15px;
            font-size: 0.8rem;
            color: #1db99e;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 50px;
            background-image: linear-gradient(to right, #10a37f, #1db99e);
            color: #000;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.2s;
        }

        .login-btn:hover {
            background-color: #1db99e;
            transform: translateY(-2px);
        }

        .login-btn:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
            font-size: 0.85rem;
            color: #aaa;
            cursor: pointer;
        }

        .forgot-password:hover {
            color: #1db99e;
        }

        /* Keyframes for Animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .login-container {
                max-width: 360px;
                /* Adjusted width */
                padding: 40px;
            }

            h2 {
                font-size: 1.5rem;
            }

            .input-field input {
                padding: 12px 16px;
            }

            .login-btn {
                padding: 12px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                max-width: 320px;
                /* Adjusted width */
                padding: 30px;
            }

            h2 {
                font-size: 1.3rem;
            }

            .input-field input {
                padding: 10px 14px;
            }

            .login-btn {
                padding: 10px;
                font-size: 0.9rem;
            }
        }

        /* Divider Styling */
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid rgba(255, 255, 255, 0.4);
        }

        .divider::before {
            margin-right: 10px;
        }

        .divider::after {
            margin-left: 10px;
        }

        .divider span {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Auth Options Styling */
        .auth-options {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
        }

        .auth-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .auth-icon:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>
            <pre>      LOGIN      </pre>
        </h2>
        <form id="loginForm">
            <div class="input-field">
                <input type="text" id="username" placeholder=" " required>
                <label for="username">Username</label>
            </div>
            <div class="input-field">
                <input type="password" id="password" placeholder=" " required>
                <label for="password">Password</label>
            </div>
            <button type="submit" class="login-btn">Log In</button>
        </form>
        <div class="forgot-password">Forgot Password?</div>
        <div class="divider">
            <span>or</span>
        </div>
        <div class="auth-options">
            <img src="google.png" alt="Google" class="auth-icon">
            <img src="microsoft.png" alt="microsoft" class="auth-icon">
            <img src="apple.png" alt="apple" class="auth-icon">
        </div>

    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();
            alert('Login successful! (For demo purposes)');
        });
    </script>
</body>

</html>
